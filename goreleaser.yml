project_name: boxcars

builds:
  -
    id: boxcars
    goos:
      - js
      - linux
      - windows
#      - darwin
#      - freebsd
    goarch:
      - amd64
      - wasm
archives:
  -
    id: boxcars
    builds:
      - boxcars
    wrap_in_directory: boxcars
    replacements:
      386: i386
    format_overrides:
      - goos: windows
        format: zip
    files:
      - ./*.md
      - LICENSE
checksum:
  name_template: 'checksums.txt'
